@if (isOpen()) {
<div class="container">
  <div class="modal">
    <header>
      <h2>
        <ng-content select="[modal-title]"></ng-content>
      </h2>
    </header>

    <div class="content">
      <p>
        <ng-content select="[modal-content]"></ng-content>
      </p>

      <div class="wrapper-buttons">
        <ng-content select="[modal-buttons]"></ng-content>
      </div>
    </div>
  </div>
</div>
}
